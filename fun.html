<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    euler
    clc
clear all;
a=0;
b=1;
h=0.2;
n=(b-a)/h;
f=@(x,y)-y+2*cos(x);
x(1)=0;
y(1)=1; 
for i=1:n
    x(i+1)=x(i)+h;
    y(i+1)=y(i)+(h*f(x(i),y(i)));
end
disp(y);
</body>
</html>
